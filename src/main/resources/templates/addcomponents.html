<!DOCTYPE html>
<html lang="en" layout:decorate="~{layouts/main}">
<head>
</head>
<body>

	<div layout:fragment="content">

		<h2>Add new component</h2>

		<form class="form-signin" name="addcomponents"
			th:action="@{/addcomponents}" th:object="${mixtureComponent}"
			method="post">
			<div id="wrapper">
				<div id="first">
					<br> <label style="color: red"
						th:if="${#fields.hasErrors('componentName')}"
						th:errors="*{componentName}"></label> <br
						th:if="${#fields.hasErrors('componentName')}"> Name:<br>
					<input class="form-control" type="text" id="componentName"
						name="componentName" th:field="*{componentName}"><br>
					<label style="color: red" th:if="${#fields.hasErrors('cas')}"
						th:errors="*{cas}"></label> <br
						th:if="${#fields.hasErrors('cas')}"> CAS-number:<br> <input
						class="form-control" type="text" id="cas" name="cas"
						th:field="*{cas}"><br> <label style="color: red"
						th:if="${#fields.hasErrors('ec')}" th:errors="*{ec}"></label> <br
						th:if="${#fields.hasErrors('ec')}"> EC-number:<br> <input
						class="form-control" type="text" id="ec" name="ec"
						th:field="*{ec}"><br> <label style="color: red"
						th:if="${#fields.hasErrors('concentration')}"
						th:errors="*{concentration}"></label> <br
						th:if="${#fields.hasErrors('concentration')}"> Concentration:<br>
					<input class="form-control" type="number" step="any"
						id="concentration" name="concentration"
						th:field="*{concentration}"><br> <br> <br>
				</div>
				<br>&nbsp;&nbsp; <label style="color: red"
					th:if="${#fields.hasErrors('hazards')}" th:errors="*{hazards}"></label>
				<br th:if="${#fields.hasErrors('hazards')}"> <br
					th:if="${#fields.hasErrors('hazards')}"> Hazards:<br>
				<div id="second" class="newspaper">
					<li th:each="hazard : ${selectableHazards}"><input
						type="checkbox" th:field="*{hazards}" th:value="${hazard}">
						<label th:text="${hazard}"></label></li>
				</div>
			</div>
			<br> <br>
			<input type="hidden" id="component.mixture" name="component.mixture"
				th:field="*{mixture}"><br> <br>
			<input class="submit_button" type="submit" name="Add" value="add">
			<input class="submit_button" type="submit" name="Cancel"
				value="cancel">
		</form>

	</div>

</body>
</html>
